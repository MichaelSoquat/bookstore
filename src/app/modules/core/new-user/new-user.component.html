<main class="center">


    <mat-card class="card">

        </mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <form class="form" [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
              </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Farbe" formControlName="color">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" type="submit">Speichern</button>
                <button mat-raised-button color="primary" type="submit">Zur√ºck</button>
            </div>
            
        </form>
        </mat-card-content>

</main>
