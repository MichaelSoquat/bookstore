<div class="add-edit-book-container">
    <button mat-raised-button (click)="addBook()" class="demo-button">
        Buch hinzuf√ºgen
    </button>
</div>

<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Nach Buch suchen</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Suche..." #input>
    </mat-form-field>
    <table (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nummer </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <ng-container matColumnDef="buyedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaufdatum </th>
            <td mat-cell *matCellDef="let element"> {{element.buyedAt}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Preis </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="isRead">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gelesen? </th>
            <td mat-cell *matCellDef="let element"> {{element.isRead}} </td>
        </ng-container>
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bewertung </th>
            <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>
        <ng-container matColumnDef="notice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Notiz </th>
            <td mat-cell *matCellDef="let element"> {{element.notice}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Beschreibung </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
